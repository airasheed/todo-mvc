<div class="row">
    <div class="col-md-8 box-holder">
        <h2>To Do List</h2>
        <header id="header">
            <form id="todo-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="What Needs to be done?">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </header>
        <section class="list-holder">
            <div class="input-group list-item" ng-repeat="task in tasks">
                <span class="input-group-addon">
                    <input type="checkbox" aria-label="...">
                </span>
                <div type="text" class="form-control" aria-label="...">
                    {{task.name}}
                </div>
            </div><!-- /input-group -->
        </section>
    </div>
    <div class="col-md-4 box-holder">
        <h2>Completed</h2>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </div>
</div>
